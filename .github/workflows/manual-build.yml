name: Manual build

on:
    workflow_dispatch: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Code checkout
          uses: actions/checkout@v2

        - name: Node.js config
          uses: actions/setup-node@v2
          with:
            node-version: '14'
        
        - name: Install dependencies
          run: npm install
        
        - name: Run tests
          run: npm test
